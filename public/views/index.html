<h2>Players</h2>

Filter:<input type="text" ng-model="filter.name"/>

<br />
<button class="btn" onclick="refreshData()">Retrieve new data.</button>
<br />






  <a class="user-{{ user.user_name }} user" href="/{{ user.user_id }}" ng-repeat="user in users | filter:filter.name"  repeat-complete-directive>
    <div class="img"></div>
    <div class="name">
      <span>{{ user.user_name }}</span>
    </div>
  </a>
